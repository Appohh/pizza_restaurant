<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="{{ url_for('static', filename='/styles.css') }}" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=IM Fell English SC' rel='stylesheet'>
</head>

<body class="body_details">
    <table style="margin-left: 29%;">
        <tr>
            <td>
                <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}">
            </td>
            <td>
                <h1 class="title_details">Order details</h1>
            </td>
        </tr>

    </table>

    <div class="mainwrapper">
        <div class="wrapper_order_details">

            {%for x in result%}
            <div class="container_order_details">

                <div class="head">
                    <h2>{{x[1]}}x {{x[0][0]}}</h2>

                </div>
                <h1 class="price">â‚¬{{x[0][1] * x[1]}}</h1>
                <div class="button_remove">
                    <a href="/order_details/{{x[0][2]}}">Remove</a>
                </div>
            </div>
            {%endfor%}

            <hr class="line">
        </div>
    </div>
    <div class="position">
        <a class="return" href="/menu_pizza">RETURN</a>
        <a class="submit" href="/submit_order">SUBMIT ORDER</a>
    </div>
</body>

</html>
